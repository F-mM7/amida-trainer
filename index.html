<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>あみだくじトレーナー</title>
    <link rel="stylesheet" href="amida.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <div class="control-group">
          <label for="numLines">Node</label>
          <input type="number" id="numLines" min="2" value="6" />
        </div>
        <div class="control-group">
          <label for="numSteps">Step</label>
          <input type="number" id="numSteps" min="1" value="10" />
        </div>
      </div>
      <div id="amidaContainer" class="amida"></div>
    </div>
    <script src="amida.js"></script>
  </body>
</html>
